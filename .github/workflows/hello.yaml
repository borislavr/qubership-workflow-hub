name: Say Goodby
on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run'
        required: false
        type: boolean
        default: false

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: borislavr/qubership-workflow-hub/actions/hello@main
        with:
          who-to-greet: 'Mona the Octocat'
      - run: echo random-number "$RANDOM_NUMBER"
        shell: bash
        env:
          RANDOM_NUMBER: ${{ steps.foo.outputs.random-number }}
      - run: echo ${{ github.event.inputs.dry-run && 'Dry Run' || 'Not Dry Run' }}

